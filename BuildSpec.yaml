version: 0.2

env:
  variables:
    TF_INPUT: "false"        # Prevents terraform from interactive prompts
    TF_IN_AUTOMATION: "true" # Tells terraform it is running in automation
  parameter-store:
    AWS_REGION: "/terraform/aws_region" # optional parameter store reference

phases:
  install:
    runtime-versions:
      python: latest
    commands:
      - echo Installing Terraform...
      - curl -LO https://releases.hashicorp.com/terraform/1.9.5/terraform_1.9.5_linux_amd64.zip
      - unzip terraform_1.9.5_linux_amd64.zip
      - mv terraform /usr/local/bin/
      - terraform -version

  pre_build:
    commands:
      - echo Initializing Terraform...
      - cd terraform               # <-- update if your TF files are in a folder
      - terraform init -input=false

  build:
    commands:
      - echo Validating Terraform files...
      - terraform validate

      - echo Creating Terraform plan...
      - terraform plan -out=tfplan

      # Optional: only apply when building from main or master
      - |
        if [[ "$CODEBUILD_GIT_BRANCH" == "refs/heads/main" || "$CODEBUILD_GIT_BRANCH" == "refs/heads/master" ]]; then
            echo "Applying Terraform changes..."
            terraform apply -auto-approve tfplan
        else
            echo "Skipping apply because branch is not main/master"
        fi

artifacts:
  files:
    - terraform/tfplan
    - terraform/*.tf
  discard-paths: yes
